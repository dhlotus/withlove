        .progress {

            margin-top: 25px;
            overflow: hidden;
        }

        .progress-bar {

        @keyframes fadeIn {
            from {

        /* Falling elements */
        .falling {

            top: -50px;

        @keyframes fall {
            from {
                transform: translateY(-50px);
                opacity: 1;
            }

            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        }
